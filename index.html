<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

    <!-- Optional Javascript -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

    <!-- AngularJS -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <title>Red Agenda</title>
    <div ng-app=codeRed>


        <header class="jumbotron jumbotron-fluid text-center">
            <h1>Red Agenda</h1>
            <p class="lead">Simple and minified school agenda.</p>
            <hr class="my-4">
            <button type="button" class="btn btn-danger">Open App</button>
            <button type="button" class="btn btn-primary" data-toggle="popover" title="Author" data-content="Diego Rodriguez">Who made this?</button>
        </header>
        <main class="container" ng-app="redAgenda">
            <div ng-controller="MainViewController as main">
                {{main.title}}
            </div>
        </main>
    </div>
</body>

</html>
